<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
		
	  <link rel="stylesheet" href="css/loginstyle.css">
	 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title>Login</title>
	</head>
	<body>
		   <div id="signupbox" style="margin-top:40px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default text-center" style="border-color:black">
                        <div class="panel-heading"> 
                            <div class="panel-title">Benefit Fraud Management Portal</div>
                            
                        </div>  
                        <div class="panel-body" >
						<div class="row search">
						<div class="col-md-4">
						<a href="#" >
                                          New Candidate
                                        </a>
						</div>
						<div class="col-md-4">
						<a href="#" >
                                          Historical Search
                                        </a>
						</div>
						<div class="col-md-4">
						<a href="#" >
                                        Search
                                        </a>
						</div>
						</div>
                            <form id="signupform" style="padding-top:40px;" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address" required>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">DOB</label>
                                    <div class="col-md-6">
                                        <input type="date"  class="form-control" name="day">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="icode" class="col-md-3 control-label">Reported By</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="icode" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                                                         
                                    <div class="col-md-offset-3 col-md-6">
                                        <button id="btn-signup" type="button" class="btn btn1">Submit</button> 
                                    </div>
                                </div>
                                                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
		 </body>
		 </html>
